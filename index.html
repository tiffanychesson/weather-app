<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/584c766a6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-colour">
          <div class="col-12">
            <form id="search-bar">
              <div class="row search-bar">
                <div class="col">
              <input
                autocomplete="off"
                autofocus="on"
                type="text"
                placeholder="Search city"
                class="form-control search-field"
                id="search-bar-input"
              />
              </div>
              <div class="col-md-auto">
              <input class="btn btn-light submit" type="submit" value="🔍">
              <input class="btn btn-light" id="current-location" type="button" value="📍">
              </div>
            </form>
          </div>
        </div>
        <h1 id="current-city"></h1>
        <h2 id="current-date"></h2>
        <div class="row">
          <div class="col-4 current-weather"><img id="current-weather" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Clear" /></div>
            </div>
        </div>
        <div class="row current-temperature">
          <div class="col-4 current-clouds icons float-end">
              <i class="fas fa-cloud weather-icon"></i>
              <br />
              <span id="current-clouds-api"> </span>%
            </div>
          <div class="col-2">
            <span id="current-temp" class="current-temp float-end"> </span>
            </div>
            <div class="col-2 temp-unit">
            <a href="#" id="celsius-link" class="current-temp-unit active">°C</a>
            <a href="#" id="fahrenheit-link" class="current-temp-unit">°F</a>
            </div>
            <div class="col-4 current-wind icons float-left">
              <i class="fas fa-wind weather-icon"></i>
              <br />
              <span id="current-wind-api"></span>mph
          </div>
        </div>
        <div class="current-feels-like">feels like <span id="current-feels-like"> </span>°C</div>
        <div class="row">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <div class="forecast-1">
                  <div class="forecast-weather"><img id="forecast-weather" src="https://openweathermap.org/img/wn/10d.png" alt="Clear" /></div>
                  <div class="forecast-temp">4•c / <span class="forecast-temp-max"> 10•c</span></div>
                </div>
              </div>
            </div>
            <p class="card-label">tomorrow</p>
          </div>
        </div>
        <div class="footer"><a href="https://github.com/tiffanychesson/weather-app">open-source code</a> by Tiffany Chesson.</div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
